<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Javascript Excercises</title>
    <style>
        input {
            font-size: 2em;
            margin: 10px 1px 0;
        }
    </style>
</head>

<body>
    <h1>Create a grid</h1>
    <div>Please input the grid size:<br></div>
    <input class="numberInput" type="text">
    <p></p>

    <script>
        const input = document.querySelector('.numberInput');
        const para = document.querySelector('p');
        input.addEventListener("change", () => {
            const num = parseFloat(input.value);
            if (isNaN(num) || num <= 0) {
                para.textContent = "You need to enter a (positive) number!";
            } else {
                para.innerHTML = "";
                for (let row = 1; row <= num; row++) {
                    if (row % 2 == 0) {
                        para.innerHTML += createOddRow(num) + "<br>";
                    } else {
                        para.innerHTML += createEvenRow(num) + "<br>";
                    }
                }
            }
        });
        function createEvenRow(size) {
            let myString = ""
            for (let i = 0; i < size; i++) {
                myString += evenRow(myString);
            }
            return myString;
        }
        function createOddRow(size) {
            let myString = ""
            for (let i = 0; i < size; i++) {
                myString += oddRow(myString);
            }
            return myString;
        }
        function oddRow(rowText) {
            if (rowText === "") {
                return "@";
            } else if (rowText.slice(-1) === "@") {
                return "#";
            }
            else {
                return "@";
            }
        }
        function evenRow(rowText) {
            if (rowText === "") {
                return "#";
            } else if (rowText.slice(-1) === "#") {
                return "@";
            }
            else {
                return "#";
            }
        }
    </script>
</body>

</html>
